<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layouts/layout}"
>
<head>
    <title>Sample</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div id="main-content" layout:fragment="main-content">
   <h1>Contact Us</h1>
    <form method="post" th:action="@{/administration/cms-managent/page/about-us}">
        <div class="form-group">
            <label for="name">Slug</label>
            <input  class="form-control" id="name"  placeholder="Enter Your name" th:name="name">
        </div>
        <div class="form-group">
            <label for="message">Content</label>
            <textarea class="form-control" id="message" rows="10" th:name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
