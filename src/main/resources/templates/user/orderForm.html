<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layouts/layout}"
>
<head>
    <title>Sample</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>

<div id="main-content" layout:fragment="main-content">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Status</th>
            <th scope="col">Price</a></th>
            <th scope="col">Products</th>
            <th scope="col">Shipping Address</th>
            <th scope="col">Billing Address</th>
            <th scope="col">User</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${productOrder}">
            <th scope="row" th:text="${order.id}"></th>
            <td th:text="${order.order_status}"></td>

            <td th:each="pro:${order.products}">
                <span th:text="${pro.id}"></span>
                <span th:text="${pro.qty}"></span>
                <span th:text="${pro.price}"></span>
            </td>
            <td th:text="${order.shippingAddress}"></td>
            <td th:text="${order.billingAddress}"></td>
            <td th:text="${order.buyer.firstName}"></td>
            <td>
                <a class="btn btn btn-danger" th:href="@{/admin/account/user/delete/{id}(id = ${order.id})}">Delete Order</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
