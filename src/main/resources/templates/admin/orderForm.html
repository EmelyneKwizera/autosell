<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layouts/layout}"
>
<head>
    <title>Sample</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div layout:fragment="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Orders</h1>
        </div>
        <!-- /.col-lg-12 -->
        <h1>List of Orders</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ordered Products</th>
                    <th scope="col">Order Status</th>
                    <th scope="col">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="order:${orders}">
                    <th scope="row" th:text="${order.id}"></th>
                    <td th:text="${order.product_id}"></td>
                    <td th:text="${order.order_status}"></td>
                    <td>
                        <a th:href="@{/orders/edit/{id}(id = ${order.id})}">Edit</a><br>
                        <a th:href="@{/orders/delete/{id}(id = ${order.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
