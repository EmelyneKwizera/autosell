<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layouts/layout}"
>
<head>
    <title>Sample</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div layout:fragment="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit Content Form</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            Edit Content Form
            <form method="post" th:action="@{/administration/cms-managent/add}" th:object="${content}">
                <div class="form-group">
                    <label for="slugg">Slug</label>
                    <input th:filed="*{slug}" class="form-control" id="slugg" th:value="*{slug}" th:name="slug">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input th:filed="*{name}" class="form-control" id="name"  th:value="*{name}"th:name="name">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" rows="10" th:filed="*{content}" th:value="*{content}"th:name="content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
