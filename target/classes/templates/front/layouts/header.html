<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<nav th:fragment="header-navbar" class="navbar navbar-default navbar-fixed-top">
    <div class="" style="padding-top: 20px">
        <div class="container theme-header-top">
            <div class="col-sm-2 col-sm-text-center"><a href="/"><img src="/image_resources/logo.jpg"></a></div>
            <div class="col-sm-9">
                <form action="/static">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <div class="btn-group">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <span th:text="#{nav.SearchOptions}">Search Options</span> <span
                                        class="caret"></span>
                                </button>
                                <ul class="dropdown-menu criteria" role="menu">
                                    <li>
                                        <label><input type="radio" name="priceSort" value="asc"> <span
                                                th:text="#{nav.PriceLowToHigh}">Price Low To High</span> </label>
                                    </li>
                                    <li>
                                        <label><input type="radio" name="priceSort" value="desc"> <span
                                                th:text="#{nav.PriceHighToLow}">Price High To Low</span></label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <input type="text" name="param" class="form-control" placeholder="Search By Name"
                               th:placeholder="#{nav.SearchByName}">
                        <span class="input-group-addon theme-input-group-addon">
                            <button type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-sm-1">
                <div class="item-indicate">
                    <a href="/cart-details"><span class="glyphicon glyphicon-shopping-cart"></span>
                        <span class="item-count">0</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="container-fluid theme-header-top-second">
            <div class="container">
                <div class="row">

                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand active" href="/"><span class="fa fa-home"></span> <span
                                th:text="#{nav.home}">Home2</span> </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="/page/about-us"><span class="fa fa-info-circle"></span> <span
                                    th:text="#{nav.about}">About Us</span></a></li>
                            <li>
                                <a
                                        href="/login"><span class="fa fa-sign-in"></span> <span th:text="#{nav.signin}">Sign in</span>
                                </a>
                            </li>
                            <li><a href="/signup"><span class="fa fa-user"></span> <span
                                    th:text="#{nav.joinUs}">Join Us</span></a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false"><span class="fa fa-globe"></span> <span
                                        th:text="#{nav.chooseLanauge}">Languages</span> <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="?locale=en">English</a></li>
                                    <li><a href="?locale=np">नेपाली</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</nav>
</body>
</html>
