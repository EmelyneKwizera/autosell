<div id="main-content" layout:fragment="main-content">
    <form action= "@{/billingAddress_save}" method="post">
        <div class="form-group">
            <label for="country">Country/Region</label>
            <input type="text" class="form-control" id="country" aria-describedby="countryHelp" placeholder="Enter Country/Region">
        </div>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="Enter first Name">
        </div>
        <div class="form-group">
            <label for="country">Last Name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="addressL1">Country/Region</label>
            <input type="text"  placeholder="Street Adress, PoBox, company name, c/o" class="form-control" id="addressL1" aria-describedby="addressL1Help">
        </div>
        <div class="form-group">
            <label for="addressL2">Address line 2</label>
            <input type="text" class="form-control" id="addressL2" aria-describedby="addressL2Help" placeholder="Appartment, building, suite, unit, floor, etc">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text"  class="form-control" id="city" aria-describedby="cityHelp" placeholder="Enter City">
        </div>
        <div class="form-group">
            <label for="state">State / Province / Region</label>
            <input type="text"  class="form-control" id="state" aria-describedby="stateHelp" placeholder="Enter State">
        </div>
        <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text"  class="form-control" id="zipCode" aria-describedby="zipCodeHelp" placeholder="Enter Zip Code">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"  class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder="Enter Phone number">
            <small id="phoneHelp" class="form-text text-muted">May be used to assist delivery</small>
        </div>
        <h4>Add delivery instructions (optional)</h4>
        <div class="form-group">

            <label for="extraInfo">Do we need additional instructions to find this address? </label>
            <textarea id="extraInfo" type="text"  class="form-control is-invalid" placeholder="Please enter extra information"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
