<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layouts/layout}"
>
<head>
    <title>Sample</title>
    <!--    <link rel="stylesheet" >-->
</head>
<body>
<div layout:fragment="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Content Management</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p><a href="#" th:href="@{/administration/cms-managent/add}">Add</a></p>

            <table class="table table-hover">
                <thead>
                <tr>
<!--                    <th scope="col">ID</th>-->
                    <th scope="col">Name</th>
                    <th scope="col">Slug</th>
                    <th scope="col">Action</th>
<!--                    <a href="#" th:href="@{/administration/cms-managent/add}"> -&#45;&#45;Add Content&#45;&#45;</a>-->

                </tr>
                </thead>
                <tbody>
                <tr th:each="content:${contents}">
<!--                    <th scope="row" th:text="${content.id}">ID</th>-->
                    <th scope="row" th:text="${content.name}">Name</th>
                    <td th:text="${content.slug}">Slug</td>
                    <td>
                        <a th:href="@{/administration/cms-managent/edit/{id}(id = ${content.slug})}">Edit</a>
                        <a th:href="@{/administration/cms-managent/delete/{id}(id = ${content.slug})}">Delete</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
